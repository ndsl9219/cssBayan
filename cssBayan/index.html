<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="accordion">

      <h1>CSS Bayan</h1>
      <div class="accordion_wrapper">
        <input type="checkbox" class="accordion_check" id="acc_1">
        <label class="accordion_title" for="acc_1">Babuska Floppa</label>
        <div class="accordion_img_wrapper">
          <img class="accordion_img" src="./assets/img/meme-one.jpg" alt="Babuska Floppa">
        </div>
      </div>
      
      <div class="accordion_wrapper">
        <input type="checkbox" class="accordion_check" id="acc_2">
        <label class="accordion_title" for="acc_2">Cat Bender</label>
        <div class="accordion_img_wrapper">
          <img class="accordion_img" src="./assets/img/meme-two.jpg" alt="Cat Bender">
        </div>
      </div>
      
      <div class="accordion_wrapper">
        <input type="checkbox" class="accordion_check" id="acc_3">
        <label class="accordion_title" for="acc_3">Cat Stepan</label>
        <div class="accordion_img_wrapper">
          <img class="accordion_img" src="./assets/img/meme-three.jpg" alt="Cat Stepan">
        </div>
      </div>

      <div class="accordion_wrapper">
        <input type="checkbox" class="accordion_check" id="acc_4">
        <label class="accordion_title" for="acc_4">Maxwell the Cat</label>
        <div class="accordion_img_wrapper">
          <img class="accordion_img" src="./assets/img/meme-four.jpg" alt="Maxwell the Cat">
        </div>
      </div>

      <div class="accordion_wrapper">
        <input type="checkbox" class="accordion_check" id="acc_5">
        <label class="accordion_title" for="acc_5">Let me do it for you</label>
        <div class="accordion_img_wrapper">
          <img class="accordion_img" src="./assets/img/meme-five.jpg" alt="Let me do it for you">
        </div>
      </div>
      
      </div>
</body>
</html>
